<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region <small class="h6">{{ tituloRegion }}</small></h3>
    <hr>
    
    <h5>Seleccione la region</h5>
    
    <div class="row">
        <div class="col">
            <!-- * ALTERNATIVAS CSS CONDICIONAL -->
            <!-- ? #1 -->
            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- ? #2 -->
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
               }" -->
            <!-- ? #3 -->
            <!-- [class]="region === regionActiva ? 'btn btn-primary' : 'btn btn-outline-primary'" -->
            <button *ngFor="let region of regions"
                     [class]="getClaseCSS(region.code)"
                     (click)="activarRegion(region.code, region.name)">
                     {{ region.name | titlecase }}
            </button>
        </div>
    </div>
</div>

<div class="row" *ngIf="paises">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
